<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tyler Malone</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Mono', monospace;
            background-color: #050A18;
            color: #fff;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        .universe {
            width: 100%;
            min-height: 100vh;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 3rem 1rem;
            background: linear-gradient(125deg, #050A18 0%, #101B32 100%);
            overflow: hidden;
        }

        /* Star background effect */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
            background: #050A18;
            z-index: -1;
        }

        .stars:after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(white, rgba(255,255,255,.2) 2px, transparent 4px),
                radial-gradient(white, rgba(255,255,255,.15) 1px, transparent 3px),
                radial-gradient(white, rgba(255,255,255,.1) 2px, transparent 4px);
            background-size: 550px 550px, 350px 350px, 250px 250px;
            background-position: 0 0, 40px 60px, 130px 270px;
        }

        /* Header name */
        .header-name {
            margin-bottom: 4rem;
            text-align: center;
            animation: float 6s ease-in-out infinite;
        }

        .header-name h1 {
            font-size: 4rem;
            font-weight: 700;
            letter-spacing: 0.1em;
            color: #ffffff;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
            text-transform: lowercase;
        }

        /* Contact info styles */
        .contact-info {
            margin-top: 1rem;
        }

        .contact-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 0.5rem 1.5rem;
            border-radius: 25px;
            cursor: pointer;
            font-family: 'Space Mono', monospace;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            text-transform: lowercase;
        }

        .contact-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.2);
        }

        .contact-details {
            margin-top: 1rem;
            opacity: 0;
            max-height: 0;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .contact-details.show {
            opacity: 1;
            max-height: 100px;
        }

        .contact-details p {
            margin: 0.5rem 0;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.9);
        }

        /* Footer info */
        .footer-info {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 0.7rem;
            color: rgba(255, 255, 255, 0.5);
            text-align: right;
            z-index: 10;
        }

        /* Node grid */
        .node-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(170px, 1fr));
            gap: 2rem;
            width: 100%;
            max-width: 1200px;
            justify-content: center;
        }

        .node {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            text-align: center;
            overflow: hidden;
            z-index: 5;
            margin: 0 auto;
            position: relative;
        }

        .node:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            z-index: 6;
        }

        .node-content {
            padding: 10px;
            color: #fff;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            width: 100%;
        }

        .node-content h3 {
            font-size: 1.1rem;
            margin-bottom: 5px;
        }

        .category-tag {
            font-size: 0.6rem;
            padding: 2px 5px;
            border-radius: 10px;
            background: rgba(0,0,0,0.3);
            margin-bottom: 3px;
            text-transform: uppercase;
        }

        .node-details {
            font-size: 0.8rem;
            opacity: 0;
            max-height: 0;
            transition: all 0.3s ease;
        }

        .node:hover .node-details {
            opacity: 1;
            max-height: 100px;
            margin-top: 5px;
        }

        .role {
            font-style: italic;
            font-size: 0.7rem;
            margin-top: 5px;
            opacity: 0.8;
        }

        /* Category section headers */
        .category-section {
            width: 100%;
            max-width: 1200px;
            margin-bottom: 2rem;
        }

        .category-section h2 {
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: rgba(255,255,255,0.7);
            margin-bottom: 1.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid rgba(255,255,255,0.2);
        }

        /* Mobile view */
        .mobile-view {
            display: none;
            width: 100%;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            padding: 1rem;
        }

        .mobile-name {
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: 0.1em;
            text-align: center;
            margin-bottom: 2rem;
            color: #ffffff;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
            text-transform: lowercase;
        }

        .category-filter {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 1rem;
        }

        .category-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            padding: 0.5rem 1rem;
            margin: 0.5rem;
            border-radius: 15px;
            cursor: pointer;
        }

        .category-btn.active {
            background: rgba(255, 255, 255, 0.3);
        }

        .carousel-container {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .project-card {
            width: 75%;
            height: 200px;
            border-radius: 15px;
            padding: 1.5rem;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .carousel-button {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .carousel-dots {
            display: flex;
            justify-content: center;
            margin-top: 1rem;
        }

        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            margin: 0 5px;
            cursor: pointer;
        }

        .dot.active {
            background: white;
        }

        /* Animations */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        /* Media queries */
        @media screen and (max-width: 768px) {
            .desktop-view {
                display: none;
            }
            .mobile-view {
                display: flex;
            }
            .header-name h1 {
                font-size: 2.5rem;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const projects = [
                // Nonprofits
                {
                    id: 1,
                    name: 'TMIRF',
                    description: 'We turn dollars into dreams.',
                    role: 'Founder',
                    link: 'https://thisisreal.org',
                    color: '#FF6B6B',
                    category: 'nonprofit'
                },
                {
                    id: 2,
                    name: 'Sandbox',
                    description: 'Inclusivity through sport.',
                    role: 'Visionary',
                    link: 'https://sites.google.com/view/sandboxdeck/home',
                    color: '#4ECDC4',
                    category: 'nonprofit'
                },
                {
                    id: 12,
                    name: 'The Sandlot',
                    description: 'Inclusivity through sport. Sponsorship opportunities available.',
                    role: 'Board Member',
                    link: 'https://thesandlot.org/',
                    color: '#5DADE2',
                    category: 'nonprofit'
                },
                {
                    id: 3,
                    name: 'JR Mavs',
                    description: 'DFW\'s youth wheelchair basketball program.',
                    role: 'Coach',
                    link: 'https://www.dallasjuniorwheelchairmavericks.org/',
                    color: '#FFD166',
                    category: 'nonprofit'
                },
                {
                    id: 4,
                    name: 'Texas Outlaws',
                    description: 'D2 wheelchair basketball.',
                    role: 'Head Coach',
                    link: 'https://www.facebook.com/profile.php?id=100094081574409',
                    color: '#F86624',
                    category: 'nonprofit'
                },
                
                // For Profit
                {
                    id: 5,
                    name: 'Taverncore',
                    description: 'Fantasy gift shop.',
                    link: 'https://taverncore.com',
                    color: '#662E9B',
                    category: 'forprofit'
                },
                {
                    id: 6,
                    name: 'Mail Day',
                    description: 'Cards, flips, and collector heat.',
                    link: '#mailday',
                    color: '#43BCCD',
                    category: 'forprofit'
                },
                {
                    id: 7,
                    name: 'Board & Brew',
                    description: 'Coffee + beer + games.',
                    link: '#kickstarter-soon',
                    color: '#A7C957',
                    category: 'forprofit'
                },
                {
                    id: 10,
                    name: 'Personalized Coaching',
                    description: 'Personal development and goal achievement.',
                    role: 'Coach',
                    link: 'https://bethebestyou.site',
                    color: '#9B59B6',
                    category: 'forprofit'
                },
                {
                    id: 11,
                    name: 'D&D',
                    description: 'Play D&D with me! 15+ years of experience.',
                    role: 'Dungeon Master',
                    link: 'https://bethebestyou.site',
                    color: '#E74C3C',
                    category: 'forprofit'
                },
                
                // Fun and Friends
                {
                    id: 8,
                    name: 'Fishgame',
                    description: 'My first game project',
                    link: 'https://github.com/trul3z/fishgame',
                    color: '#FC9E4F',
                    category: 'fun'
                },
                {
                    id: 9,
                    name: 'Mizzou Wheelchair Basketball',
                    description: 'My Alma Mater.',
                    link: 'https://mizzourec.missouri.edu/mizzou-wheelchair-basketball/',
                    color: '#C0B9DD',
                    category: 'friends'
                },
            ];

            // Create nodes for each category
            const nonprofitGrid = document.querySelector('.category-section:nth-child(2) .node-grid');
            const forprofitGrid = document.querySelector('.category-section:nth-child(3) .node-grid');
            const funGrid = document.querySelector('.category-section:nth-child(4) .node-grid');
            const friendsGrid = document.querySelector('.category-section:nth-child(5) .node-grid');
            
            // Function to create a node
            function createNode(project, container) {
                const node = document.createElement('div');
                node.className = 'node';
                node.style.backgroundColor = project.color;
                
                let categoryDisplayName = project.category;
                
                node.innerHTML = `
                    <div class="node-content">
                        <h3>${project.name}</h3>
                        <div class="node-details">
                            <p>${project.description}</p>
                            ${project.role ? `<p class="role">${project.role}</p>` : ''}
                        </div>
                    </div>
                `;
                
                node.addEventListener('click', () => {
                    window.open(project.link, '_blank');
                });
                
                container.appendChild(node);
            }
            
            // Add nodes to their respective grids
            projects.forEach(project => {
                if (project.category === 'nonprofit') {
                    createNode(project, nonprofitGrid);
                } else if (project.category === 'forprofit') {
                    createNode(project, forprofitGrid);
                } else if (project.category === 'fun') {
                    createNode(project, funGrid);
                } else if (project.category === 'friends') {
                    createNode(project, friendsGrid);
                }
            });

            // Mobile carousel
            let activeIndex = 0;
            let filteredProjects = [...projects];
            const projectCard = document.querySelector('.project-card');
            const nextButton = document.querySelector('.carousel-button.next');
            const prevButton = document.querySelector('.carousel-button.prev');
            const dotsContainer = document.querySelector('.carousel-dots');
            const categoryButtons = document.querySelectorAll('.category-btn');

            // Filter projects by category
            function filterProjects(category) {
                if (category === 'all') {
                    filteredProjects = [...projects];
                } else {
                    filteredProjects = projects.filter(p => p.category === category);
                }
                
                activeIndex = 0;
                updateDots();
                updateCarousel();
            }

            // Add event listeners to category buttons
            categoryButtons.forEach(button => {
                button.addEventListener('click', () => {
                    categoryButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    filterProjects(button.dataset.category);
                });
            });

            // Create dots
            function updateDots() {
                dotsContainer.innerHTML = '';
                filteredProjects.forEach((_, index) => {
                    const dot = document.createElement('span');
                    dot.className = `dot ${index === 0 ? 'active' : ''}`;
                    dot.addEventListener('click', () => {
                        activeIndex = index;
                        updateCarousel();
                    });
                    dotsContainer.appendChild(dot);
                });
            }

            // Update carousel
            function updateCarousel() {
                if (filteredProjects.length === 0) {
                    projectCard.innerHTML = `<h2>No projects in this category</h2>`;
                    return;
                }
                
                const project = filteredProjects[activeIndex];
                projectCard.style.backgroundColor = project.color;
                projectCard.innerHTML = `
                    <span class="category-tag">${project.category}</span>
                    <h2>${project.name}</h2>
                    <p>${project.description}</p>
                    ${project.role ? `<p class="role">${project.role}</p>` : ''}
                `;
                
                projectCard.onclick = () => window.open(project.link, '_blank');
                
                // Update dots
                document.querySelectorAll('.dot').forEach((dot, index) => {
                    dot.className = `dot ${index === activeIndex ? 'active' : ''}`;
                });
            }

            nextButton.addEventListener('click', () => {
                activeIndex = (activeIndex + 1) % filteredProjects.length;
                updateCarousel();
            });

            prevButton.addEventListener('click', () => {
                activeIndex = (activeIndex - 1 + filteredProjects.length) % filteredProjects.length;
                updateCarousel();
            });

            // Initialize
            updateDots();
            updateCarousel();
        });

        // Toggle contact details function
        function toggleContact() {
            const contactDetails = document.getElementById('contactDetails');
            contactDetails.classList.toggle('show');
        }
    </script>
</body>
